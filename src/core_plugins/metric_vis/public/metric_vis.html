<div ng-controller="KbnMetricVisController" class="metric-vis">
  <div class="metric-container" ng-repeat="metric in metrics">
      <img ng-if="vis.params.image" src="{{metric.value}}" width="100%" height="100%">
      <div ng-if="!vis.params.image" class="metric-value" ng-style="{'font-size': vis.params.fontSize+'pt'}">{{metric.value}}</div>
      <div>{{metric.label}}</div>
  </div>
</div>
